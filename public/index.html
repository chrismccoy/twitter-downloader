<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Media Downloader</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        border-top-color: #fff;
        width: 20px;
        height: 20px;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-sky-50 to-blue-100">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
      <div
        class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-8 space-y-8"
      >
        <div class="text-center">
          <h1
            class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-sky-500"
          >
            Twitter Media Downloader
          </h1>
          <p class="mt-2 text-gray-600">
            Paste a Tweet URL to generate a download link.
          </p>
        </div>

        <form id="fetch-form" class="space-y-6">
          <div>
            <label for="twitter-url" class="sr-only">Twitter/X URL</label>
            <input
              type="url"
              id="twitter-url"
              name="url"
              class="w-full px-4 py-3 text-gray-800 bg-gray-50 rounded-lg border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-colors duration-300"
              placeholder="e.g., https://x.com/user/status/123..."
              required
            />
          </div>
          <div>
            <button
              type="submit"
              id="fetch-button"
              class="w-full flex justify-center items-center gap-3 px-6 py-3 text-lg text-white font-bold rounded-lg bg-gradient-to-br from-blue-500 to-sky-500 hover:from-blue-600 hover:to-sky-600 transform hover:-translate-y-0.5 transition-all duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-70 disabled:cursor-not-allowed"
            >
              <span id="button-text">Generate Link</span>
              <div id="spinner" class="spinner hidden"></div>
            </button>
          </div>
        </form>

        <div id="message-area" class="text-center"></div>

        <div id="result-area" class="text-center hidden">
          <a
            href="#"
            id="download-link"
            download
            class="inline-flex items-center justify-center gap-3 w-full md:w-auto mt-4 px-6 py-3 text-lg text-white font-bold rounded-lg bg-gradient-to-br from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 transform hover:-translate-y-0.5 transition-all duration-300 shadow-md hover:shadow-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
              />
            </svg>
            Download Now
          </a>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
